version: "3.8"

services:
  database:
    build:
      context: ./database
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=test
      - DB_USER=postgres
      - POSTGRES_PASSWORD=postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - test
  api:
    build:
      context: ./api
    environment:
      - NODE_ENV=test
    healthcheck:
      test: ["CMD", "curl", "-f", "api:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    depends_on:
      database:
        condition: service_healthy
    networks:
      - test
  test:
    build:
      context: ./test
    environment:
      - POSTGRES_HOST=database
    depends_on:
      api:
        condition: service_started
    networks:
      - test
networks:
  test:
    driver: bridge
